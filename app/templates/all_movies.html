{% extends "base.html" %}

{% block content %}
    <h1>All Movies That Are In Theaters</h1>
    {% for movie in result.movies %}
        {% if movie.poster_url is not none %}
            <div class="container">
                <img src={{movie.poster_url}} class="image">
                <div class="overlay">
                    <div class="text">{{movie.overview}}</div>
                </div>
            </div><br>
        {% endif %}
    {% endfor %}
    <br>
{% endblock %}
